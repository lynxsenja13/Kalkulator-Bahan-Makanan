<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Bahan Makanan</title>

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #0f172a;
      --text: #ffffff;
      --accent: #3b82f6;
    }

    body.dark {
      --bg: #020617;
      --card: #1e293b;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      transition: 0.3s;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .card {
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: var(--text);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle {
      text-align: right;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--accent);
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .ahli {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

  </style>
</head>
<body>

<div class="container">

  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="logo">

  <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è Mode</div>

  <div class="card">
    <h2>Kalkulator Bahan</h2>

    <div id="error" class="error"></div>

    <label>Jumlah Balita</label>
    <input type="number" id="balita">

    <label>Jumlah Bumil & Busui</label>
    <input type="number" id="bumil">

    <label>Jumlah SD</label>
    <input type="number" id="sd">

    <label>Jumlah SMP</label>
    <input type="number" id="smp">

    <label>Jumlah SMA</label>
    <input type="number" id="sma">

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="hasil"></div>

    <div class="ahli">
      Ahli Gizi : Aliyah Khairunnisa Syafitri
    </div>

  </div>
</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  function hitung() {
    let balita = parseInt(document.getElementById("balita").value) || 0;
    let bumil = parseInt(document.getElementById("bumil").value) || 0;
    let sd = parseInt(document.getElementById("sd").value) || 0;
    let smp = parseInt(document.getElementById("smp").value) || 0;
    let sma = parseInt(document.getElementById("sma").value) || 0;

    let error = document.getElementById("error");
    let hasil = document.getElementById("hasil");

    // VALIDASI
    if (balita < 0 || bumil < 0 || sd < 0 || smp < 0 || sma < 0) {
      error.innerHTML = "Input tidak boleh negatif!";
      hasil.innerHTML = "";
      return;
    }

    error.innerHTML = "";

    // NILAI GIZI (contoh)
    let giziBalita = balita * 300;
    let giziBumil = bumil * 500; // sama dengan SMA
    let giziSD = sd * 400;
    let giziSMP = smp * 450;
    let giziSMA = sma * 500;

    let html = "";

    // RULE: jika balita 0 ‚Üí tidak tampil gizi sama sekali
    if (balita > 0) {
      html += `<b>Gizi Balita:</b> ${giziBalita} kkal<br>`;
      html += `<b>Gizi Bumil & Busui:</b> ${giziBumil} kkal<br>`;
      html += `<b>Gizi SD:</b> ${giziSD} kkal<br>`;
      html += `<b>Gizi SMP:</b> ${giziSMP} kkal<br>`;
      html += `<b>Gizi SMA:</b> ${giziSMA} kkal<br>`;
    } else {
      html += `<i>Balita libur ‚Üí data gizi tidak ditampilkan</i>`;
    }

    hasil.innerHTML = html;
  }
</script>

</body>
</html>
