<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Bahan Makanan</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
  box-sizing: border-box;
  }
    
    :root {
      --bg: #f1f5f9;
      --card: #0f172a;
      --text: #0f172a;
      --accent: #3b82f6;
    }

    /* DARK MODE */
    body.dark {
      --bg: #020617;
      --card: #f8fafc;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      transition: 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      position: relative;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      margin: 10px 0 5px;
      color: var(--text);
    }

    .ahli {
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      font-family: 'Quicksand', sans-serif;
      margin-bottom: 20px;
      color: var(--text);
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #64748b;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .card {
      background: var(--card);
      color: var(--text);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
  }

  /* DARK MODE */
    body.dark button {
    background: #ffffff;
    color: #0f172a;
  }

    /* HEADER TABLE */
    .table-header {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 60px;
      background: linear-gradient(145deg, #3b82f6, #2563eb);
      color: white;
      padding: 12px 10px;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
  }

    /* ROW BAHAN */
    .bahan-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 60px;
      align-items: center;
      margin-top: 10px;
    }

    .card {
      overflow: hidden;
    }

    .table-header div {
      text-align: center;
    }

    .bahan-row input[type="text"] {
      text-align: left;
    }

    .bahan-row input {
      width: 100%;
      padding: 0 10px;
      height: 40px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
  }

.bahan-row button {
  width: 100%;
}

    .hapus-btn {
      width: 50px;
      padding: 8px 0;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .table-header div,
    .bahan-row input,
    .bahan-row button {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-green {
      background: #22c55e;
      margin-top: 10px;
    }
    
    .table-header div:not(:last-child),
    .bahan-row > *:not(:last-child) {
      border-right: 1px solid rgba(255,255,255,0.15);
    }

    .table-header div:last-child,
    .bahan-row button {
      border-right: none;
    }

    /* TOTAL SEMUA */
    .total {
      color: #ffffff; /* default = light mode (cerah) */
  }

  /* DARK MODE â†’ jadi gelap */
    body.dark .total {
      color: #0f172a;
  }
  </style>
</head>
<body>

<div class="container">

  <div class="toggle" onclick="toggleMode()">ðŸŒ™ Mode</div>

  <div class="logo-wrapper">
    <img src="logo.png" class="logo">
  </div>

  <h1>SPPG Cicadas 01</h1>
  <div class="ahli">Ahli Gizi : Aliyah Khairunnisa Syafitri</div>

  <div class="card">

    <button type="button" onclick="tambahBahan()">+ Tambah Bahan</button>

    <div class="table-header">
      <div>Nama</div>
      <div>Gram/Porsi</div>
      <div>Porsi</div>
      <div>Total (Kg)</div>
      <div>Aksi</div>
    </div>

    <!-- LIST BAHAN -->
    <div id="listBahan"></div>

    <div class="total" id="totalSemua">Total Semua: 0 Kg</div>

    <button class="btn-green" onclick="generateLaporan()">Generate Laporan</button>

    <textarea placeholder="Hasil laporan akan muncul di sini..."></textarea>

  </div>

</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  function tambahBahan() {
    const container = document.getElementById("listBahan");

    if (!container) {
      alert("Container tidak ditemukan!");
      return;
    }

    const row = document.createElement("div");
    row.className = "bahan-row";

    row.innerHTML = `
      <input type="text" placeholder="Nama">
      <input type="number" placeholder="Gram">
      <input type="number" placeholder="Porsi">
      <input type="text" placeholder="Total" readonly>
      <button type="button" class="hapus-btn">X</button>
    `;

    // tombol hapus
    row.querySelector(".hapus-btn").onclick = function () {
      row.remove();
      hitungTotalSemua();
    };

    // event hitung otomatis
    const inputs = row.querySelectorAll("input");
    inputs[1].oninput = () => hitungRow(row);
    inputs[2].oninput = () => hitungRow(row);

    container.appendChild(row);
  }

  function hitungRow(row) {
  const inputs = row.querySelectorAll("input");

  let nama = inputs[0].value.toLowerCase();
  let gram = parseFloat(inputs[1].value) || 0;
  let porsi = parseFloat(inputs[2].value) || 0;

  let total;

  if (nama.includes("beras")) {
    total = (gram * porsi) / 1000 / 3;
  } else {
    total = (gram * porsi) / 1000;
  }

  inputs[3].value = total.toFixed(2);

  hitungTotalSemua();
}

  function hitungTotalSemua() {
    const rows = document.querySelectorAll(".bahan-row");
    let total = 0;

    rows.forEach(row => {
      const val = parseFloat(row.children[3].value) || 0;
      total += val;
    });

    document.getElementById("totalSemua").innerText =
      "Total Semua: " + total.toFixed(2) + " Kg";
  }

  function generateLaporan() {
  const rows = document.querySelectorAll(".bahan-row");
  let hasil = "";

  rows.forEach((row, index) => {
    const inputs = row.querySelectorAll("input");

    let nama = inputs[0].value;
    let gram = inputs[1].value;
    let porsi = inputs[2].value;
    let total = inputs[3].value;

    if (nama) {
      hasil += `${index + 1}. ${nama} - ${total} Kg\n`;
    }
  });

  document.querySelector("textarea").value = hasil;
  }
  
</script>

</body>
</html>
