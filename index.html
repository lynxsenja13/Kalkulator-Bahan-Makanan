<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Bahan Makanan</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #0f172a;
      --text: #ffffff;
      --accent: #3b82f6;
    }

    /* DARK MODE (dibalik sesuai request) */
    body.dark {
      --bg: #020617;
      --card: #f8fafc;
      --text: #0f172a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      transition: 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      position: relative;
    }

    /* LOGO CENTER */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      margin: 10px 0 5px;
      color: var(--text);
    }

    /* AHLI GIZI (font lucu) */
    .ahli {
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      font-family: 'Quicksand', sans-serif;
      margin-bottom: 20px;
      color: var(--text);
    }

    /* TOGGLE MODE */
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #64748b;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .card {
      background: var(--card);
      color: var(--text);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* HEADER TABLE (ROUNDED) */
    .table-header {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background: linear-gradient(145deg, #3b82f6, #2563eb);
      color: white;
      padding: 12px;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .btn-green {
      background: #22c55e;
      margin-top: 10px;
    }

  </style>
</head>
<body>

<div class="container">

  <!-- TOGGLE -->
  <div class="toggle" onclick="toggleMode()">ðŸŒ™ Mode</div>

  <!-- LOGO -->
  <div class="logo-wrapper">
    <img src="logo.png" class="logo">
  </div>

  <h1>SPPG Cicadas 01</h1>
  <div class="ahli">Ahli Gizi : Aliyah Khairunnisa Syafitri</div>

  <div class="card">

    <button>+ Tambah Bahan</button>

    <!-- HEADER -->
    <div class="table-header">
      <div>Nama</div>
      <div>Gram/Porsi</div>
      <div>Porsi</div>
      <div>Total (Kg)</div>
      <div>Aksi</div>
    </div>

    <div class="total">Total Semua: 0 Kg</div>

    <button class="btn-green">Generate Laporan</button>

    <textarea placeholder="Hasil laporan akan muncul di sini..."></textarea>

  </div>

</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark");
  }
</script>

</body>
</html>
