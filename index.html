<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kebutuhan Bahan</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #6fb1c7, #cfe9f3);
}

/* HEADER */
.header {
  text-align: center;
  padding: 30px 20px 10px;
}

.header img {
  width: 140px;
  margin-bottom: 10px;
}

.title {
  font-size: 28px;
  font-weight: bold;
  color: #1b2a4e;
}

.subtitle {
  font-size: 14px;
  color: #444;
  margin-bottom: 20px;
}

/* CARD */
.card {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  padding: 10px;
  text-align: center;
}

th {
  background: #eaeaea;
}

input {
  width: 90%;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* BUTTON */
button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
  font-weight: bold;
}

.add { background: #4CAF50; color: white; }
.delete { background: #e74c3c; color: white; }
.generate { background: #2ecc71; color: white; }
.copy { background: #6c5ce7; color: white; }
.export { background: #f39c12; color: white; }

/* RESULT */
textarea {
  width: 100%;
  height: 120px;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png">
  <div class="title">SPPG Cicadas 01</div>
  <div class="subtitle">Ahli Gizi : Aliyah Khairunnisa Syafitri S.Gz</div>
</div>

<div class="card">
  <h2>üç± Kalkulator Kebutuhan Bahan</h2>

  <button class="add" onclick="addRow()">+ Tambah Bahan</button>

  <table id="table">
    <tr>
      <th>Nama</th>
      <th>Gram/Porsi</th>
      <th>Porsi</th>
      <th>Total (Kg)</th>
      <th>Aksi</th>
    </tr>
  </table>

  <h3 id="totalSemua">Total Semua: 0 Kg</h3>

  <button class="generate" onclick="generate()">Generate Laporan</button>
  <button class="copy" onclick="copyText()">Copy</button>
  <button class="export" onclick="exportTXT()">Export TXT</button>

  <textarea id="output" placeholder="Hasil laporan muncul di sini..."></textarea>
</div>

<script>
function addRow() {
  let table = document.getElementById("table");
  let row = table.insertRow();

  row.innerHTML = `
    <td><input placeholder="Contoh: Beras / Wortel"></td>
    <td><input type="number" oninput="hitung(this)"></td>
    <td><input type="number" oninput="hitung(this)"></td>
    <td class="hasil">0</td>
    <td><button class="delete" onclick="hapus(this)">X</button></td>
  `;
}

function hapus(btn) {
  btn.parentElement.parentElement.remove();
  updateTotal();
}

function hitung(el) {
  let row = el.parentElement.parentElement;
  let nama = row.cells[0].children[0].value.toLowerCase();
  let gram = parseFloat(row.cells[1].children[0].value) || 0;
  let porsi = parseFloat(row.cells[2].children[0].value) || 0;

  let totalGram = gram * porsi;

  // khusus beras
  if (nama.includes("beras")) {
    totalGram = totalGram / 3;
  }

  let kg = totalGram / 1000;
  row.cells[3].innerText = kg.toFixed(2);

  updateTotal();
}

function updateTotal() {
  let rows = document.querySelectorAll("#table tr");
  let total = 0;

  rows.forEach((row, i) => {
    if (i === 0) return;
    total += parseFloat(row.cells[3].innerText) || 0;
  });

  document.getElementById("totalSemua").innerText =
    "Total Semua: " + total.toFixed(2) + " Kg";
}

function generate() {
  let rows = document.querySelectorAll("#table tr");
  let text = "LAPORAN KEBUTUHAN BAHAN\n\n";

  rows.forEach((row, i) => {
    if (i === 0) return;

    let nama = row.cells[0].children[0].value;
    let kg = row.cells[3].innerText;

    if (nama) text += "- " + nama + " : " + kg + " Kg\n";
  });

  document.getElementById("output").value = text;
}

function copyText() {
  let text = document.getElementById("output");
  text.select();
  document.execCommand("copy");
  alert("Disalin!");
}

function exportTXT() {
  let text = document.getElementById("output").value;
  let blob = new Blob([text], { type: "text/plain" });
  let link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = "laporan.txt";
  link.click();
}
</script>

</body>
</html>
