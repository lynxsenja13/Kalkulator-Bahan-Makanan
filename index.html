<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kebutuhan Bahan</title>

<style>
:root {
  --bg: #f4f7fb;
  --card: #ffffff;
  --text: #1e293b;
  --primary: #3b82f6;
  --danger: #ef4444;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f1f5f9;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

/* HEADER */
.header {
  text-align: center;
  padding: 30px 20px 10px;
}

.header img {
  width: 130px;
}

.title {
  font-size: 28px;
  font-weight: bold;
}

.subtitle {
  font-size: 18px;
  font-weight: bold;
  margin-top: 5px;
}

/* CARD */
.card {
  max-width: 950px;
  margin: auto;
  background: var(--card);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* BUTTON */
button {
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 5px;
  font-weight: bold;
}

.add { background: var(--primary); color: white; }
.delete { background: var(--danger); color: white; }
.generate { background: #22c55e; color: white; }
.toggle { background: #64748b; color: white; float:right; }

/* TABLE */
table {
  width: 100%;
  margin-top: 15px;
  border-collapse: collapse;
}

th {
  background: var(--primary);
  color: white;
}

th, td {
  padding: 10px;
  text-align: center;
}

input {
  width: 90%;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.error {
  border: 2px solid red;
}

/* RESULT */
textarea {
  width: 100%;
  height: 120px;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
}

/* ALERT */
.alert {
  color: red;
  font-size: 13px;
  display: none;
}
</style>
</head>

<body>

<div class="header">
  <button class="toggle" onclick="toggleMode()">üåô Mode</button>
  <img src="logo.png">
  <div class="title">SPPG Cicadas 01</div>
  <div class="subtitle"><b>Ahli Gizi : Aliyah Khairunnisa Syafitri</b></div>
</div>

<div class="card">

  <button class="add" onclick="addRow()">+ Tambah Bahan</button>

  <table id="table">
    <tr>
      <th>Nama</th>
      <th>Gram/Porsi</th>
      <th>Porsi</th>
      <th>Total (Kg)</th>
      <th>Aksi</th>
    </tr>
  </table>

  <div class="alert" id="alert">‚ö†Ô∏è Pastikan semua input terisi dengan benar!</div>

  <h3 id="totalSemua">Total Semua: 0 Kg</h3>

  <button class="generate" onclick="generate()">Generate Laporan</button>

  <textarea id="output"></textarea>
</div>

<script>
function addRow() {
  let table = document.getElementById("table");
  let row = table.insertRow();

  row.innerHTML = `
    <td><input oninput="hitung(this)"></td>
    <td><input type="number" oninput="hitung(this)"></td>
    <td><input type="number" oninput="hitung(this)"></td>
    <td class="hasil">0</td>
    <td><button class="delete" onclick="hapus(this)">X</button></td>
  `;
}

function hapus(btn) {
  btn.parentElement.parentElement.remove();
  updateTotal();
}

function hitung(el) {
  let row = el.parentElement.parentElement;

  let namaInput = row.cells[0].children[0];
  let gramInput = row.cells[1].children[0];
  let porsiInput = row.cells[2].children[0];

  let nama = namaInput.value.trim().toLowerCase();
  let gram = parseFloat(gramInput.value);
  let porsi = parseFloat(porsiInput.value);

  // reset error
  [namaInput, gramInput, porsiInput].forEach(i => i.classList.remove("error"));

  let valid = true;

  if (!nama) {
    namaInput.classList.add("error");
    valid = false;
  }

  if (!gram || gram <= 0) {
    gramInput.classList.add("error");
    valid = false;
  }

  if (!porsi || porsi <= 0) {
    porsiInput.classList.add("error");
    valid = false;
  }

  if (!valid) {
    document.getElementById("alert").style.display = "block";
    return;
  } else {
    document.getElementById("alert").style.display = "none";
  }

  let totalGram = gram * porsi;

  if (nama.includes("beras")) {
    totalGram = totalGram / 3;
  }

  let kg = totalGram / 1000;
  row.cells[3].innerText = kg.toFixed(2);

  updateTotal();
}

function updateTotal() {
  let rows = document.querySelectorAll("#table tr");
  let total = 0;

  rows.forEach((row, i) => {
    if (i === 0) return;
    total += parseFloat(row.cells[3].innerText) || 0;
  });

  document.getElementById("totalSemua").innerText =
    "Total Semua: " + total.toFixed(2) + " Kg";
}

function generate() {
  let rows = document.querySelectorAll("#table tr");
  let text = "LAPORAN KEBUTUHAN BAHAN\n\n";

  rows.forEach((row, i) => {
    if (i === 0) return;

    let nama = row.cells[0].children[0].value;
    let kg = row.cells[3].innerText;

    if (nama) text += "- " + nama + " : " + kg + " Kg\n";
  });

  document.getElementById("output").value = text;
}

function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
